{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
    <title>
        {% block title %} {% endblock %}
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>
<header>
    <h1>Arriendo de Inmuebles</h1>
    <!-- Incluir aquí la navegación común a todas las páginas -->
 {% include 'partes/navbar.html' %}
</header>
<body>
    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>


    {% include 'partes/footer.html' %}
    <!-- Incluir Bootstrap JS desde un CDN -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <!-- Incluir scripts locales si es necesario -->
    <script src="{% static 'js/scripts.js' %}"></script>
</body>

</html>
