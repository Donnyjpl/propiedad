<!-- Navbar -->
{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static 'img/logo.png' %}" width="30" height="40" class="d-inline-block align-top" alt="Logo">
            <!-- Asegúrate de proporcionar una URL válida para tu logo -->
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'registro' %}">Registro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'perfil' %}">Perfil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'modificar_perfil' %}">Modificar Perfil</a>
                </li>
                {% if user.is_authenticated %}
                <!-- Mostrar botón de cerrar sesión si el usuario está autenticado -->
                <li class="nav-item text-center">
                    <form action="{% url 'logout' %}" method="post" aria-label="Cerrar sesión">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-link nav-link">Cerrar sesión</button>
                    </form>
                </li>
                {% else %}
                <!-- Mostrar enlace de iniciar sesión si el usuario no está autenticado -->
                <li class="nav-item">
                    <a class="nav-link nav-custom" href="{% url 'login' %}">Iniciar Sesión</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<style>
    .nav-item.text-center {
        display: flex;
        justify-content: center;
    }
</style>
